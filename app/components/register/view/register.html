<div class="container animated show-effect">
<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a class="signinlink" href="#/">Sign In</a></div>
        </div>
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form" name="registerForm">
                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <input type="text" class="form-control" ng-model="vm.register.email" name="email" placeholder="Username or email" required>
                        <span class="error-message" ng-show="!registerForm.$pristine && registerForm.email.$error.required">Name or email is required.</span>
                    </div>
                </div>
                <div class="form-group">

                    <div class="col-md-12">
                        <input type="password" class="form-control" ng-model="vm.register.password" name="passwd" placeholder="Password" required>
                        <span class="error-message" ng-show="!registerForm.$pristine && registerForm.passwd.$error.required">Password is required.</span>
                    </div>
                </div>
                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button  id="btn-signup" class="btn-register btn btn-info" ng-disabled="!registerForm.$valid" ng-click="vm.signUp();" >Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-info fade in col-md-12" ng-if="vm.userCreated">
              <strong>Info: </strong> {{vm.userCreated}}
            </div>
        </div>
    </div>
</div>
</div>
